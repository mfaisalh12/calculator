<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>KalkulatorKU</title>
</head>

<body>
  <header>
    <a href="index.html" class="btn btn-primary"><i class="fas fa-arrow-left fa-3x"></i></a>
  </header>
  <main>
    <div class="flex-container-column card">
      <div class="display">
        <h1 id="displayNumber">0</h1>
      </div>
      <div class="flex-container-row">
        <div class="button clear">AC</div>
        <div class="button percent">%</div>
        <div class="button negative">+/-</div>
        <div class="button operator">รท</div>
      </div>
      <div class="flex-container-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">x</div>
      </div>
      <div class="flex-container-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operator">-</div>
      </div>
      <div class="flex-container-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">+</div>
      </div>
      <div class="flex-container-row">
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button equals double">=</div>
      </div>
    </div>
    <div class="history card">
      <h1>Riwayat Perhitungan</h1>
      <table>
        <thead>
          <tr>
            <th>Angka Pertama</th>
            <th>Operator</th>
            <th>Angka Kedua</th>
            <th>Hasil</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </div>
    <script src="assets/calculator.js"></script>
    <script src="assets/storage.js"></script>
  </main>
  <footer>
    <p>Copyright 2021 &copy; Muhammad Faisal H</p>
  </footer>
</body>

</html>
